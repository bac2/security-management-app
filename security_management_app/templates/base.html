<!DOCTYPE html>
<html>
<head>

                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">

                    <h1 class="page-header">{% block pagetitle %} {% endblock %}</h1>

            </div>
            <!-- /.row -->
            {% block content %}
